<!DOCTYPE HTML>

<html lang="pt-br">
	<head>
	    <meta charset="UTF-8">
	    <title>Exercicio 4</title>

	    <script type="text/javascript">
	    var imagens = ["https://s3.amazonaws.com/content.udacity-data.com/course/ud853/ic_launcher.png", "https://cdn.downdetector.com/static/uploads/c/300/ea3fc/twitter-logo_12.png"];
	    var imagemAtual = 0;
	    
		    function trocaImagem(){
		    	if (imagemAtual == 0) {
		    		imagemAtual = 1;
		    
		    	} else{
		    		imagemAtual = 0;
		    	 }
		    	document.getElementById('imagem').src = imagens[imagemAtual];
		    }
		       	
	    </script>
	</head>
	
	<body>
	    <br><a href="http://www.twitter.com"> <img src="https://s3.amazonaws.com/content.udacity-data.com/course/ud853/ic_launcher.png" id="imagem" height="200" width="300" /> </a><br>
		
		<input type="button" value="Troca IMG" onClick="trocaImagem()"> 

		<button type="submit"> <img style="height:200px;width:200px"src="https://s3.amazonaws.com/content.udacity-data.com/course/ud853/ic_launcher.png" alt="Submit" > </button> 

	</body>
</html>
