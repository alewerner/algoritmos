<!DOCTYPE HTML>

<html lang="pt-br">
	<head>
	    <meta charset="UTF-8">
	    <title>coloque o título aqui</title>
	    
	    <script>
	       function efeito() {
			   
			   var paragrafo = document.getElementById("paragrafo")
			   
			   paragrafo.style.color = "blue"
			   paragrafo.style.fontSize = "30px"
			   paragrafo.style.fontFamily = "monospace"
			   
		   }
	    </script>
	    
	</head>
	
	<body>
	
	   <input type="button" value="clique aqui" onClick="efeito()">
 
	   <p id="paragrafo">Clique no botão para ver o que acontece </p> 
	
	</body>
</html>
